<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="userType">
    <th mat-header-cell *matHeaderCellDef>Type of user</th>
    <td mat-cell *matCellDef="let element"> {{element.userType}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef style="width: 70px;">Edit</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="updateUser(element.email)">
        <mat-icon>create</mat-icon>
      </button> </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef style="width: 80px;">Delete</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="deleteUser(element.email)">
        <mat-icon>delete</mat-icon>
      </button> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
