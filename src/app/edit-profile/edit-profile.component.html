<div class="container">
    <h2>Profile</h2>
    <form #postForm="ngForm" (ngSubmit)="onUpdate(postForm.value)">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" [(ngModel)]="user.name" name="name">
        </div>
        <div class="form-group">
            <label for="e-mail">E-mail:</label>
            <input type="text" class="form-control" id="e-mail" placeholder="Enter username" [(ngModel)]="user.email" name="email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" [(ngModel)]="user.password" name="password">
        </div>
        <span *ngIf="error">Error: {{error}}</span>
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Save</button>
    </form>
</div>
