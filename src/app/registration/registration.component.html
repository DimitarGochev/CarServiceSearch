<div class="container">
    <h2>Register</h2>
    <form #postForm="ngForm" (ngSubmit)="onRegister(postForm.value)" class="was-validated">
        <div class="form-group">
            <label for="name">First and last name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" ngModel name="name" required>
            <div class="invalid-feedback">This field is required</div>
        </div>
        <div class="form-group">
            <label for="e-mail">E-mail:</label>
            <input type="text" class="form-control" id="e-mail" placeholder="Enter username" ngModel name="email" required>
            <div class="invalid-feedback">This field is required</div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" ngModel name="pswd" required>
            <div class="invalid-feedback">This field is required</div>
        </div>
        <mat-radio-group aria-label="Select type of user:"  ngModel name="userType" required>
            <mat-radio-button value="1" style="margin-right: 1%;">User</mat-radio-button>
            <mat-radio-button value="2">Car service</mat-radio-button>
          </mat-radio-group>
          <span *ngIf="error" style="padding-left: 2%;">Error: {{error}}</span>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember" required> I agree on ...
            </label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Submit</button>
    </form>
</div>
