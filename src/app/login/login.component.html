<div class="container">
    <h2>Login</h2>
    <form #postForm="ngForm" (ngSubmit)="onLogin(postForm.value)" class="was-validated">
        <div class="form-group">
            <label for="e-mail">E-mail:</label>
            <input type="text" class="form-control" id="e-mail" placeholder="Enter username" ngModel name="email" required>
            <div class="invalid-feedback">This field is required</div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" ngModel name="pswd" required>
            <div class="invalid-feedback">This field is required</div>
        </div>
        <span *ngIf="error">Error: {{error}}</span>
        <div class="form-group form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Submit</button>
    </form>
</div>
